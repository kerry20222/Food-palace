<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerry's Catering Services Website Design</title>
    <style>
        .header{
    width: 100%;
    font-family: Arial, Helvetica, sans-serif;
    height: 60px;
    }
    .header>nav>ul>li{
        display: inline;
    
    }
    .header>nav>ul>li>a{
        text-decoration: none;
        color: #333;
        font-weight: 600;
        padding: 10px 20px;
    
    }
    .header>nav>ul>li>a:hover{
        border-bottom:1px solid rgb(237, 110, 36);
    }
    form{
        width: 60%;
        margin-top: 10px;
        margin-left: 20%;
        margin-bottom: 5%;
        font-family: Arial, Helvetica, sans-serif;
        color: #333;
    }
    input{
        outline: none;
        padding: 10px 20px;
        width: 50%;
        border:none;
        background: #f4f4f4;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        margin-top: 15px;
    }
    textarea{
        width: 100%;
        border:none;
        background: #f4f4f4;
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        margin-top: 15px;
    }
    label{
        font-size: 18px;
        margin-bottom: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    form>button{
        background-color:rgb(237, 110, 36);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 800;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        color:#fff;
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html"><li>About Us</li></a></li>
                <li><a href="contact.html"><li>Contact Us</li></a></li>
            </ul>
        </nav>
    </div>

    <form id="myForm">
        <h1>Contact Us</h1>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Your email goes here">
        <br>
        <br>
        <label for="email">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="e.g Jane Doe">
        <br>
        <br>
        <label for="email">Message</label>
        <br>
        <textarea name="meassage" id="msg" cols="30" rows="10" placeholder="Your message"></textarea>
        <br>
        <br>
        <button type="submit">Send</button>
    </form>
    <script>
        var form=document.getElementById('myForm');
        form.addEventListener('submit',(e)=>{
            e.preventDefault();

            var email=form.email.value;
            var name=form.name.value;
            var msg=form.msg.value;

            if(email=="")alert("Email cannot be empty");
            if(name=="")alert("Name cannot be empty");
            if(msg=="")alert("Message cannot be empty");
            
        })
    </script>
</body>
</html>
